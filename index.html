<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main-container">
        <div class="box">
            <h1 id="head">Stop watch </h1>
            <div class="time">
              <p id="watch" style="color: white;"><span id="second" style="color: white; font-weight: bold;">00</span>:<span id="miliseconds" style="color: white; font-weight: bold;">00</span></p>
            </div>
            <div class="btns">
                <button id="start" class="mybtn">start</button>
                <button id="stop" class="mybtn">stop</button>
                <button id="reset" class="mybtn">reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
